name: Build Android APK (Release)

on:
  push:
    branches:
      - master # Usa 'master' para tu repositorio
  workflow_dispatch: # Permite ejecución manual desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Add Android Platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync

      # === DECODIFICACIÓN Y CONFIGURACIÓN DE FIRMA ===
      - name: Create Keystore File (from Base64 Secret)
        run: echo "${{ secrets.KEY_STORE_FILE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
